services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  web:
    build:
      context: ./
      dockerfile: Dockerfile
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    env_file:
      - .env
    depends_on:
      - db
    stop_signal: SIGTERM
    stop_grace_period: 30s

  db-init:
    build:
      context: ./
      dockerfile: backend/app/database/Dockerfile.db-init
    env_file:
      - .env
    depends_on:
      - db
    command: python backend/app/database/db_init.py
    restart: "no"

  client:
    build:
      context: ./
      dockerfile: frontend/Dockerfile.client
    ports:
      - "5173:5173"
    environment:
      - PROXY_TARGET=http://web:5000
    depends_on:
      - web
    volumes:
      # Optional (recommended for dev hot reload):
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data: